<!DOCTYPE html>
<html>

  <head>
	<title>Tagalog: Personal notes </title>
	<meta name="description" content="Personal tool to learn Tagalog">
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="https://mucia-javier.github.io/tagalog/kj.png?v=2" /> 
    <link rel="apple-touch-icon" href="https://mucia-javier.github.io/tagalog/kj.png" />

    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open Sans'>
    <link rel="stylesheet" href="stylesheets/tagalog.css">


    <script type="text/javascript" src="javascripts/tagalog.js"></script>
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
  </head>
  
  <body>
    <!-- HEADERS -->
    <div id="header_wrap">
        <span id="sidenav_open" onclick="openNav()">&#9776;</span>
    	<div id="sidenav_div">
    		<ul id="tab_list" class="tab">
    	        <a id="sidenav_close" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a><br>
  			  <li><a id="vocab_link"   class="tablinks" onclick="openTab(event, 'vocabulary');" >Vocabulary</a></li>
  			  <li><a id="phrases_link" class="tablinks" onclick="openTab(event, 'phrases');" >Phrases</a></li>
		      <li><a id="review_link" class="tablinks" onclick="openTab(event, 'review');" >Review</a></li>
			</ul>	
		</div>
    </div>


	<div id="MainContent"> 
			<div id="vocabulary" class="tabcontent" >
				<div id="vocabularyContent">
				</div>
			</div>
			<div id="phrases" class="tabcontent">
				<div id="phrasesContent">
				</div>	
			</div>
			<div id="review" class="tabcontent" >
				<div id="reviewContent">
					<div id="navigation_section">
					</div>

					<div id="instruction">
						<reviewTitle><br> Select Activity<br><br>
						</reviewTitle>
					</div>
					<div id="question" class="entry">
						<br>
						<button class="review_btn" onclick="MatchTranslationMode()">Match Translation</button><br><br>
						<button class="review_btn" onclick="CompleteSentenceMode()">Complete The Sentence</button><br><br>
						<button class="review_btn" onclick="TranslateSentenceMode(0)">Translate Sentences</button><br><br>
						<br>
					</div>

					<div id="inquiry" class="entry inquiryDisabled" style="display:none">
					</div>

					<div id="answer" class="entry" style="display:none">
					</div>

					<div id="submit_area" class="entry" style="display:none">
					</div>





					<!-- The Modal -->
					<div id="myModal" class="modal">
						<!-- Modal content -->
						<div class="modal-content">
							<div class="modal-header">
								<span class="close">&times;</span>
								<h5>May Tama Ka.</h5>
							</div>
							<div id="modal-body" class="modal-body">
							</div>
							<div id="modal-footer" class="modal-footer">
							</div>
						</div>
					</div>
                    <div id="sentenceIndexModal" class="modal">
						<!-- Modal content -->
						<div class="modal-content">
							<button class="review_btn" onclick="startOverNewSession()">Start Over</button>
						    <button class="review_btn" onclick="continueLastSession()">Continue</button><br>
						</div>
					</div>
					<div id="toast">
					</div>

					<audio id="audioRight">
					<!--source src="horse.ogg" type="audio/ogg"-->
						<source src="audio/tin.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>

					â€‹<audio id="audioWrong">
						<!--source src="horse.ogg" type="audio/ogg"-->
						<source src="audio/ton.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
				</div>	
			</div>
	</div>
  </body>
</html>
